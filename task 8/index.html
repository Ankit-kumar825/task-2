    <script>const loadBtn = document.getElementById("loadData");
const emptyText = document.getElementById("emptyText");
const productsDiv = document.getElementById("products");

let loaded = false;

loadBtn.addEventListener("click", () => {
    if (loaded) return;

    emptyText.textContent = "Products loaded (sample).";
    loaded = true;

    const sampleProducts = [
        { name: "Laptop", price: 50000 },
        { name: "Keyboard", price: 1500 },
        { name: "Mouse", price: 600 }
    ];

    sampleProducts.forEach(p => {
        const item = document.createElement("p");
        item.textContent = `${p.name} â€” â‚¹${p.price}`;
        productsDiv.appendChild(item);
    });
});
</script>

    <h1>OOP Product Showcase</h1>

    <button id="themeBtn">Theme</button>

    <br><br>

    <label>Search products</label>
    <input type="text" id="search" placeholder="Search by title or category">

    <select id="sort">
        <option value="default">Sort: Default</option>

        <option value="high-low">Price: High â†’ Low</option>
    </select>

    <br><br>

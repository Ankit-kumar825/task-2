<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .book-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .book-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .genre-badge { font-size: 0.75rem; }
        .price { font-weight: bold; color: #28a745; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 3rem 0; }
    </style>
</head>
<body>
    <header class="text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">ðŸ“š Book Haven</h1>
            <p class="lead">Discover your next favorite read</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4" id="bookGrid">
            <!-- Books populated dynamically by JavaScript -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Indian book data array (INR prices)
        const books = [
            { 
                title: "The God of Small Things", 
                author: "Arundhati Roy", 
                genre: "Literary Fiction", 
                price: 499, 
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrXxoK9Rs3Xem3lz9TR5zcRl7P7OzW-z6tbg&s" 
            },
            { 
                title: "The White Tiger", 
                author: "Aravind Adiga", 
                genre: "Fiction", 
                price: 399, 
                image: "https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1469538041i/10863963.jpg" 
            },
            { 
                title: "2 States", 
                author: "Chetan Bhagat", 
                genre: "Romance", 
                price: 299, 
                image: "https://m.media-amazon.com/images/I/714GGM7WK7L._AC_UF350,350_QL80_.jpg" 
            },
            { 
                title: "The Palace of Illusions", 
                author: "Chitra B. Divakaruni", 
                genre: "Mythology", 
                price: 459, 
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH9X3bNmVfzhG6-5BKlmiefeuqHYGgYctyYA&s" 
            },
            { 
                title: "Train to Pakistan", 
                author: "Khushwant Singh", 
                genre: "Historical Fiction", 
                price: 349, 
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_BdcwBAmCEfHz3P1Bk3GTeH15ZzFZ8IY0qQ&s" 
            },
            { 
                title: "Malgudi Days", 
                author: "R.K. Narayan", 
                genre: "Short Stories", 
                price: 259, 
                image: "https://prashantb.wordpress.com/wp-content/uploads/2014/01/malgudi-days-hindi-single-dvd-vol-5-malgudidayshindisingledvdvol5.jpg" 
            },
            {
    title: "Midnight's Children",
    author: "Salman Rushdie",
    genre: "Literary Fiction",
    price: 599,
    image: "https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1579980242i/4832.jpg"
},
{
    title: "The Inheritance of Loss",
    author: "Kiran Desai",
    genre: "Literary Fiction",
    price: 549,
    image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqQyoDP7rpbfLFQWwNKxdCvgBUk2cp_9qcvA&s"
}

        ];

        // Function to create book card
        function createBookCard(book) {
            const col = document.createElement('div');
            col.className = 'col-lg-3 col-md-6 col-sm-12';
            
            col.innerHTML = `
                <div class="card h-100 book-card shadow-sm">
                    <img src="${book.image}" class="card-img-top" alt="${book.title}" style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text text-muted mb-2">by ${book.author}</p>
                        <span class="badge bg-secondary genre-badge mb-2">${book.genre}</span>
                        <div class="mt-auto">
                            <div class="price fs-5 mb-3">â‚¹${book.price}</div>
                            <button class="btn btn-primary w-100">Add to Cart <i class="bi bi-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            `;
            return col;
        }

        // Main function to populate books using forEach loop
        function displayBooks() {
            const bookGrid = document.getElementById('bookGrid');
            books.forEach(book => {
                const card = createBookCard(book);
                bookGrid.appendChild(card);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', displayBooks);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cricket Live Platform</title>
  <link rel="stylesheet" href="style.scss">
</head>
<body data-theme="light">

  <header>
    <h1>Cricket Live Scores</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <main>
    <!-- Live Match Section -->
    <section class="live-score">
      <h2>Live Score</h2>
      <div class="score-box">
        <div class="team">
          <h3>India</h3>
          <p>245/6 (40.3)</p>
        </div>
        <div class="team">
          <h3>Australia</h3>
          <p>232/10 (48.2)</p>
        </div>
      </div>
    </section>

    <!-- Match Details Section -->
    <section class="match-details">
      <h2>Match Details</h2>
      <p><strong>Venue:</strong> Wankhede Stadium, Mumbai</p>

      <h2>Indian Players Highlighted</h2>
      <p>1. Virat Kohli = 101</p>
      <p>2. Rohit Sharma = 60</p>
      <p>3. Pant = 45</p>

      <h2>Indian Bowling â€“ Highest Wicket Taker</h2>
      <p>1. Bumrah = 4</p>
      <p>2. Shami = 3</p>
    </section>

  </main>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.dataset.theme =
        document.body.dataset.theme === "dark" ? "light" : "dark";
    });
  </script>

</body>
</html>

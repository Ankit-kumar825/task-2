<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWD Project Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60, 72, 88, 0.12);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #2d3a4b;
            font-size: 2rem;
            font-weight: 700;
        }
        .task-links {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .task-link {
            display: block;
            padding: 1rem 0;
            background: linear-gradient(90deg, #4f8cff 0%, #38c6d9 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
        }
        .task-link:hover {
            background: linear-gradient(90deg, #38c6d9 0%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            margin-top: 2rem;
            color: #7a869a;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWD Project Tasks</h1>
        <div class="task-links">
            <a class="task-link" href="task 1h/index.html" target="_blank">Task 1</a>
            <a class="task-link" href="task 2/index.html" target="_blank">Task 2</a>
        </div>
    </div>
    <div class="footer">&copy; 2025 FWD Project. All rights reserved.</div>
</body>
</html>
